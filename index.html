<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>frame.899 — cyprus art collective</title>
<meta name="description" content="frame.899 — poetic multimedia installations & systems from a Cyprus art collective."/>
<style>
:root{
  --bg:#0b0b0b;--fg:#e9e9e9;--muted:#a6a6a6;--rule:#1a1a1a;
  --glass-bg:rgba(10,10,12,.28);--glass-brd:rgba(255,255,255,.1);
  --max:1120px;--icon:40px;--icon-m:36px;--pad:20px;
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;line-height:1.6;-webkit-font-smoothing:antialiased}
a{color:var(--fg);text-decoration:none;border-bottom:1px solid transparent}
a:hover{border-color:var(--fg)}
.wrap{max-width:var(--max);margin:0 auto;padding:32px var(--pad)}

header{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:16px}
.h-left{justify-self:start}
.logo-wrap{display:flex;flex-direction:column;line-height:1}
.logo{font-weight:800;letter-spacing:.01em;font-size:20px}
.kicker{font-size:12px;color:var(--muted);letter-spacing:.12em;text-transform:uppercase;font-weight:600;margin-top:8px}
nav{justify-self:center}
nav a{font-weight:500;line-height:1.1;margin:0 10px}
.lang{justify-self:end;display:flex;gap:8px}
.lang button{display:flex;align-items:center;justify-content:center;height:32px;min-width:44px;padding:0 10px;background:transparent;border:1px solid var(--glass-brd);color:var(--fg);border-radius:8px;cursor:pointer;font-weight:500;line-height:1}
.lang .is-active{background:rgba(255,255,255,.06)}

.hero{padding:48px 0 20px}
h1{font-size:44px;line-height:1.18;margin:.4rem 0 18px 0;font-weight:700}
.slider{position:relative;overflow:hidden;border-radius:16px;border:1px solid var(--rule);background:#0d0d0f}
.slides{display:flex;transition:transform .45s ease}
.slide{min-width:100%;height:62vw;max-height:560px;position:relative;display:flex;align-items:flex-end;background:#0d0d0f;cursor:pointer}
.slide img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.slide .meta{position:absolute;left:var(--pad);bottom:var(--pad);padding:10px 12px;border-radius:12px;background:rgba(0,0,0,.35);backdrop-filter:blur(10px);border:1px solid var(--glass-brd)}
.slide h3{margin:0;font-size:18px}
.slide p{margin:4px 0 0;color:#d0d0d0;font-size:14px}
.hnav{position:absolute;inset:0;display:flex;align-items:center;justify-content:space-between;pointer-events:none;padding:0 var(--pad)}
.iconbtn{pointer-events:auto;background:rgba(0,0,0,.45);border:1px solid rgba(255,255,255,.2);width:var(--icon);height:var(--icon);border-radius:50%;cursor:pointer;display:flex;align-items:center;justify-content:center}
.icon{width:24px;height:24px;stroke:#eee;fill:none;stroke-width:1.75;stroke-linecap:round;stroke-linejoin:round}
.hero-dots{display:flex;gap:8px;justify-content:center;margin:12px 0 0}
.hero-dots button,.m-dots button{width:8px;height:8px;border-radius:50%;border:0;background:#3a3a3a;cursor:pointer}
.hero-dots .active,.m-dots .active{background:#e5e5e5}

section{padding:28px 0;border-top:1px solid var(--rule)}
h2{font-size:18px;letter-spacing:.08em;text-transform:uppercase;margin:0 0 18px;color:#eaeaea}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px}
.card{border:1px solid var(--glass-brd);border-radius:14px;overflow:hidden;background:var(--glass-bg);backdrop-filter:blur(8px) saturate(140%);cursor:pointer}
.thumb{aspect-ratio:16/10;position:relative}
.thumb img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.meta2{padding:12px;color:#cfcfcf}

/* MODAL */
#overlay{position:fixed;inset:0;background:rgba(8,8,10,.55);display:none;z-index:50}
#overlay.show{display:block}
.modal{position:relative;width:min(90vw,1400px);height:min(90vh,900px);margin:5vh auto;border-radius:18px;border:1px solid var(--glass-brd);overflow:hidden;background:var(--glass-bg);display:grid;grid-template-columns:minmax(520px,1.35fr) minmax(360px,1fr)}
.modal::before{content:"";position:absolute;inset:0;backdrop-filter:blur(14px) saturate(160%);pointer-events:none;z-index:0}
.m-close,.m-nav .prev,.m-nav .next,.fs-btn{background:rgba(0,0,0,.45);border:1px solid rgba(255,255,255,.22);width:var(--icon);height:var(--icon);border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:3}
.m-close{position:absolute;top:10px;right:12px}
.m-media{position:relative;background:#0a0a0a;z-index:1}
.viewport{position:relative;width:100%;height:100%;display:grid;place-items:center;background:#0a0a0a}
.viewport img,.viewport video{width:100%;height:100%;object-fit:contain;display:block;background:#000}
.m-nav{position:absolute;top:50%;left:0;right:0;transform:translateY(-50%);display:flex;justify-content:space-between;padding:0 var(--pad);z-index:2}
.fs-btn{position:absolute;bottom:10px;right:12px}
.m-meta{position:relative;padding:20px 20px 14px;overflow:auto;display:flex;flex-direction:column;gap:10px;z-index:1}
.m-meta h3{margin:0 0 6px}.m-sub{margin:0 0 6px;color:#bdbdbd;font-size:14px}.m-desc,.m-stmt{color:#e0e0e0;font-size:15px}
.m-thumbs{display:flex;gap:10px;overflow-x:auto;padding:6px 0;scrollbar-width:none;-ms-overflow-style:none}
.m-thumbs::-webkit-scrollbar{display:none}
.m-thumbs button{width:86px;height:58px;flex:0 0 auto;cursor:pointer;border:1px solid var(--glass-brd);border-radius:6px;overflow:hidden;background:#111}
.m-thumbs img{width:100%;height:100%;object-fit:cover;display:block}
.m-thumbs .is-active{box-shadow:inset 0 0 0 2px #e5e5e5}
.m-dots{display:flex;justify-content:center;gap:8px;margin-top:8px}
.m-dots button{width:8px;height:8px;border-radius:50%;border:0;background:#3a3a3a;cursor:pointer}
.m-dots .active{background:#e5e5e5}
@media(max-width:900px){
 .grid{grid-template-columns:1fr}
 .modal{grid-template-columns:1fr;width:100vw;height:100vh;margin:0;border-radius:0}
 .m-media{height:54vh}.m-meta{height:46vh}
 .iconbtn,.m-close,.fs-btn{width:var(--icon-m);height:var(--icon-m)}
 h1{font-size:36px}
}
</style>
</head>
<body>
<div class="wrap">
<header>
  <div class="h-left">
    <div class="logo-wrap"><div class="logo">frame<b>899</b></div><div class="kicker" data-i18n="kicker">CYPRUS ART COLLECTIVE</div></div>
  </div>
  <nav>
    <a href="#projects">Projects</a><a href="#collabs">Collabs</a><a href="#about">About</a><a href="#contacts">Contacts</a>
  </nav>
  <div class="lang"><button id="enBtn" class="is-active">EN</button><button id="ruBtn">RU</button></div>
</header>

<main>
  <div class="hero">
    <h1>Art, experiments, occasional sea breeze.</h1>
    <div class="slider">
      <div class="slides" id="slides"></div>
      <div class="hnav">
        <button id="hPrev" class="iconbtn"><svg class="icon" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg></button>
        <button id="hNext" class="iconbtn"><svg class="icon" viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg></button>
      </div>
    </div>
    <div class="hero-dots" id="hdots"></div>
  </div>

  <section id="projects"><h2>Projects</h2><div class="grid" id="grid-projects"></div></section>
</main>
</div>

<!-- MODAL -->
<div id="overlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="m-title">
    <button class="m-close"><svg class="icon" viewBox="0 0 24 24"><path d="M6 6l12 12M6 18l12-12"/></svg></button>
    <div class="m-media">
      <div class="viewport" id="vp"></div>
      <div class="m-nav">
        <button class="prev"><svg class="icon" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg></button>
        <button class="next"><svg class="icon" viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg></button>
      </div>
      <button class="fs-btn" id="fsBtn"><svg class="icon" viewBox="0 0 24 24"><path d="M4 9V4h5M20 9V4h-5M4 15v5h5M20 15v5h-5"/></svg></button>
    </div>
    <div class="m-meta">
      <h3 id="m-title"></h3><p class="m-sub"></p><div class="m-desc"></div><div class="m-stmt"></div>
      <div class="m-thumbs" id="thumbs"></div><div class="m-dots" id="mdots"></div>
    </div>
  </div>
</div>

<script>
const PROJECTS={
  demo:{
    title:{en:"Demo Project",ru:"Демо-проект"},
    sub:{en:"2025 · Cyprus · test",ru:"2025 · Кипр · тест"},
    desc:{en:"Simple gallery demo.",ru:"Пример галереи."},
    stmt:{en:"Each image fits the window — no crop.",ru:"Изображения вписываются без обрезки."},
    media:[
      {type:'img',src:'assets/images/demo00.png'},
      {type:'img',src:'assets/images/demo01.png'},
      {type:'video',src:'assets/images/demo02.mp4'},
      {type:'img',src:'assets/images/demo03.png'}
    ]
  }
};

const overlay=document.getElementById('overlay'),viewport=document.getElementById('vp'),
mTitle=document.getElementById('m-title'),mSub=document.querySelector('.m-sub'),
mDesc=document.querySelector('.m-desc'),mStmt=document.querySelector('.m-stmt'),
thumbs=document.getElementById('thumbs'),mdots=document.getElementById('mdots'),
mPrev=document.querySelector('.m-nav .prev'),mNext=document.querySelector('.m-nav .next'),
mClose=document.querySelector('.m-close'),fsBtn=document.getElementById('fsBtn');
let current=null,index=0;

function cleanupViewport(){const v=viewport.querySelector('video');if(v){try{v.pause();v.src='';v.load();}catch(e){}}viewport.innerHTML='';}
function renderMedia(){
  cleanupViewport();if(!current)return;
  const it=current.media[index];let el;
  if(it.type==='img'){el=document.createElement('img');el.src=it.src;}
  else{el=document.createElement('video');el.src=it.src;el.controls=true;el.playsInline=true;}
  viewport.append(el);
  [...thumbs.children].forEach((b,i)=>b.classList.toggle('is-active',i===index));
  [...mdots.children].forEach((b,i)=>b.classList.toggle('active',i===index));
}
function renderThumbsDots(){
  thumbs.innerHTML='';mdots.innerHTML='';
  current.media.forEach((m,i)=>{
    const b=document.createElement('button');
    if(m.type==='img'){const t=document.createElement('img');t.src=m.src;b.append(t);}
    else{b.innerHTML='<div style="position:absolute;inset:0;display:grid;place-items:center;">▶</div>';}
    b.onclick=()=>{index=i;renderMedia();};
    thumbs.append(b);
    const d=document.createElement('button');d.onclick=()=>{index=i;renderMedia();};mdots.append(d);
  });
}
function openModal(id){
  current=PROJECTS[id];index=0;
  mTitle.textContent=current.title.en;mSub.textContent=current.sub.en;
  mDesc.textContent=current.desc.en;mStmt.textContent=current.stmt.en;
  renderThumbsDots();renderMedia();
  overlay.classList.add('show');
}
function closeModal(){overlay.classList.remove('show');cleanupViewport();}
mPrev.onclick=()=>{if(!current)return;index=(index-1+current.media.length)%current.media.length;renderMedia();};
mNext.onclick=()=>{if(!current)return;index=(index+1)%current.media.length;renderMedia();};
mClose.onclick=closeModal;
overlay.onclick=e=>{if(e.target===overlay)closeModal();};
document.addEventListener('keydown',e=>{
 if(!overlay.classList.contains('show'))return;
 if(e.key==='Escape')closeModal();
 if(e.key==='ArrowLeft')mPrev.click();
 if(e.key==='ArrowRight')mNext.click();
});
if(matchMedia('(pointer:coarse)').matches){
 let sx=0,cx=0,drag=false;
 viewport.addEventListener('touchstart',e=>{drag=true;sx=e.touches[0].clientX;cx=sx;},{passive:true});
 viewport.addEventListener('touchmove',e=>{if(!drag)return;cx=e.touches[0].clientX;},{passive:true});
 viewport.addEventListener('touchend',()=>{if(!drag)return;const dx=cx-sx;drag=false;if(Math.abs(dx)>40){dx<0?mNext.click():mPrev.click();}},{passive:true});
}
fsBtn.onclick=()=>{const el=document.querySelector('.m-media');!document.fullscreenElement?el.requestFullscreen?.():document.exitFullscreen?.();};

/* demo grid card */
const grid=document.getElementById('grid-projects');
const card=document.createElement('article');
card.className='card';
card.innerHTML=`<div class="thumb"><img src="${PROJECTS.demo.media[0].src}"></div><div class="meta2"><h3>${PROJECTS.demo.title.en}</h3><p>${PROJECTS.demo.sub.en}</p></div>`;
card.onclick=()=>openModal('demo');
grid.append(card);
</script>
</body>
</html>
